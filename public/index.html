<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <!-- Fonts!! CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navBar" class="sticky">
    <span>tweeter</span>
    <div class="tweet-link">
      <button id="compose-button">
        <p class="nav-new-tweet">Write a new tweet</p>
        <img src="/images/arrow-down.svg">
      </button>
    </div>

  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <header class="top-header">
      <div>
        <img class="profile-img" src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <div class="tweet-creator-container">
      <section class="new-tweet">
        <form id="tweet-submit" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <p id="error-message"></p>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-div">
            <button id="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </div>
  </main>
</body>

</html>
